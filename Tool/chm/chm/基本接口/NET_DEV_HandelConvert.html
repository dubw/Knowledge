<h1>NET_DEV_HandelConvert</h1>
<p>SDKv3.0版本句柄切换为SDKv4.0版本句柄。</p>

<PRE class=syntax><b>OS_INT32 NET_DEV_HandelConvert(</b>
<b>    ipcHandle</b><i>      handle</i><b></b>
<b>);</b></PRE>

<h4>Parameters</h4>
<dl>
<dt><i>handle</i></dt>
<dd>[in] SDKv3.0版本句柄</dd>
</dl>

<h4>Return Values</h4>
<p>SDKv4.0版本的句柄。</p>
