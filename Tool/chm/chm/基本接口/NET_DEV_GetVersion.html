<h1>NET_DEV_GetVersion</h1>
<p>获取SDK版本号，如"4.2.1 build20170823"。</p>

<PRE class=syntax><b>OS_VOID NET_DEV_GetVersion(</b>
<b>    char * pVersion</b> 
<b>);</b></PRE>

<h4>Parameters</h4>
<dl>
<dt><i>pVersion</i></dt>
<dd>[out] SDK版本号，传入的数组需要大于20字节</dd>
</dl>

<h4>Return Values</h4>
<p>无</p>
