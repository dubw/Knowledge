<h1>NET_DEV_StopListen</h1>
<p>关闭报警通道。</p>

<PRE class=syntax><b>OS_BOOL NET_DEV_StopListen(</b>
<b>    OS_INT32</b><i>         lListenHandle</i><b></b>
<b>);</b></PRE>

<h4>Parameters</h4>
<dl>
<dt><i>lListenHandle</i></dt>
<dd>[in] 报警中心句柄，NET_DEV_StartListen接口的返回值</dd>
</dl>

<h4>Return Values</h4>
<p>成功返回TRUE，失败返回FALSE。接口返回失败请调用<b><a href="../基本接口/NET_DEV_GetLastError.html">NET_DEV_GetLastError</a></b>获取错误码，通过错误码判断出错原因。</p>
