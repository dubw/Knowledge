<h1>NET_DEV_Init</h1>
<p>SDK初始化，用在所有SDK接口函数之前。</p>

<PRE class=syntax><b>OS_INT32 NET_DEV_Init(</b>
<b>    OS_VOID</b><i>                    </i><b></b>
<b>);</b></PRE>

<h4>Return Values</h4>
<p>成功返回TRUE，失败返回FALSE。接口返回失败请调用<b><a href="../基本接口/NET_DEV_GetLastError.html">NET_DEV_GetLastError</a></b>获取错误码，通过错误码判断出错原因。</p>
