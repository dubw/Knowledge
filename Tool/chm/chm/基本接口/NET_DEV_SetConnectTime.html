<h1>NET_DEV_SetConnectTime</h1>
<p>设置连接超时时间。</p>

<PRE class=syntax><b>OS_INT32 NET_DEV_SetConnectTime(</b>
<b>    OS_UINT32</b><i>        dwWaitTime</i><b></b>
<b>);</b></PRE>

<h4>Parameters</h4>
<dl>
<dt><i>dwWaitTime</i></dt>
<dd>[in] 超时时间，单位：毫秒，取值范围：[1000,75000]，小于1000的会自动调整为1000，大于75000的会自动调整为75000</dd>
</dl>

<h4>Return Values</h4>
<p>成功返回TRUE，失败返回FALSE。接口返回失败请调用<b><a href="../基本接口/NET_DEV_GetLastError.html">NET_DEV_GetLastError</a></b>获取错误码，通过错误码判断出错原因。</p>
