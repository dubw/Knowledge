<h1>NET_DEV_DISK_FILE_OUT</h1>
<p>得到的录像文件信息。</p>                                                               

<PRE class=syntax><b>typedef struct {</b>
<b>    OS_UINT32</b><i>           dwTotalFileNum;</i><b></b>
<b>    OS_UINT32</b><i>           dwNum;</i><b></b>
<b>    <a href="NET_DEV_DISK_FILE.html">NET_DEV_DISK_FILE</a></b><i>   struFiles[MAX_GET_FILE_NUMBER];</i><b></b>
<b>} NET_DEV_DISK_FILE_OUT;</b></PRE>

<h4>Members</h4>
<dl>
<dt><i>dwTotalFileNum</i></dt>
<dd>录像文件总数量</dd>

<dt><i>dwNum</i></dt>
<dd>本次获取到的文件数量</dd>

<dt><i>struFiles</i></dt>
<dd>录像文件信息</dd>

</dl>
