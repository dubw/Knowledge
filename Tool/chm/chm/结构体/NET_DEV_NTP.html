<h1>NET_DEV_NTP</h1>
<p>设备NTP服务器信息。</p>

<PRE class=syntax><b>typedef struct {</b>
<b>    <a href="NET_DEV_IP_ADDR.html">NET_DEV_IP_ADDR</a></b><i>         struIpAddr;</i><b></b>
<b>    OS_UINT16</b><i>               wInterval;</i><b></b>
<b>    OS_UINT8</b><i>                byRes[102];</i><b></b>
<b>} NET_DEV_NTP;</b></PRE>

<h4>Members</h4>
<dl>
<dt><i>struIpAddr</i></dt>
<dd>NTP服务器IP地址</dd>

<dt><i>wInterval</i></dt>
<dd>定时校正时间间隔，单位：分钟，取值范围 1~100000</dd>

<dt><i>byRes</i></dt>
<dd>保留位，置为0</dd>

</dl>
