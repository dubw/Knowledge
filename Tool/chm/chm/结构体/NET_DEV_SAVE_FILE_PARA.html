<h1>NET_DEV_SAVE_FILE_PARA</h1>
<p>保存视频文件配置参数。</p>

<PRE class=syntax><b>typedef struct {</b>
<b>    OS_UINT32</b><i>           dwFileFormat;</i><b></b>
<b>    char</b><i>                sPath[NET_MAX_PATH_LEN];</i><b></b>
<b>    OS_UINT8</b><i>            byRes[200];</i><b></b>
<b>} NET_DEV_SAVE_FILE_PARA;</b></PRE>

<h4>Members</h4>
<dl>
<dt><i>dwFileFormat</i></dt>
<dd>保存文件格式，1-mp4</dd>

<dt><i>sPath</i></dt>
<dd>保存文件路径</dd>

<dt><i>byRes</i></dt>
<dd>保留位，置为0</dd>
</dl>
