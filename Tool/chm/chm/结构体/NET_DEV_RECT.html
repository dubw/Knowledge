<h1>NET_DEV_RECT</h1>
<p>视频框大小。</p>                                 

<PRE class=syntax><b>typedef struct {</b>
<b>    OS_UINT32</b><i>                left;</i><b></b>
<b>    OS_UINT32</b><i>                top;</i><b></b>
<b>    OS_UINT32</b><i>                right;</i><b></b>
<b>    OS_UINT32</b><i>                bottom;</i><b></b>
<b>} NET_DEV_RECT;</b></PRE>

<h4>Members</h4>
<dl>
<dt><i>left</i></dt>
<dd>左侧边框值</dd>

<dt><i>top</i></dt>
<dd>顶部边框值</dd>

<dt><i>right</i></dt>
<dd>右侧边框值</dd>

<dt><i>bottom</i></dt>
<dd>底部边框值</dd>

</dl>
